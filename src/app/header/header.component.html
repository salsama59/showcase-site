<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-ligth">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="assets/images/crown_v1.png" alt="" width="24" height="24">Showcase</a>
      <button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="true"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="homePageLink" class="nav-link" aria-current="page" routerLink="{{ routeConstants.HOME_ROUTE_PATH }}"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a id="resumePageLink" class="nav-link" routerLink="{{ routeConstants.RESUMES_ROUTE_PATH }}"
            routerLinkActive="active">Resumes</a>
          </li>
          <li class="nav-item">
            <a id="projectsPageLink" class="nav-link" routerLink="{{ routeConstants.PROJECTS_ROUTE_PATH }}"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
